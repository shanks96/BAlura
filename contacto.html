<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <title>Contacto - Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="img/logo.png" alt="Es el logo de la barbería alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" class="input-padron" required >

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@servidor">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <label for="fecha">¿Cuándo quiere que lo contactemos?</label>
                <input type="date" id="fecha" class="input-padron">

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email" ><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-whatsapp" ><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>
                
                

                <fieldset>
                    <legend>¿En que horario quiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>


                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir promociones y noticias de la Barbería?</label>
                <input type="submit" value="Enviar datos" class="boton-enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
    </body>
    <footer>
        <h2><img src="img/logo-blanco.png" alt="Logo de la Barbería Alura"></h2>
            <p class="copyright">&copy; Copyright Barbería Alura - 2024</p>
    </footer>

</html>
